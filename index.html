<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="./css/custom.css" />
		<link rel="stylesheet" type="text/css" href="./css/animate.min.css">
	</head>

	<body>
		<div class="swipe-wrap" id="slip">
			<article class="swipe">
				<div class="swipe-box active">
					<div class="container">
						<img src="./img/bg1.png" class="fullpage-bgimg" />
						<div class="content opacity-bg" style="height: 100%;" >
							<div class="box-f1-ov firstpage-img" style="height: 100%;">
								<div class="box-pc img"  data-anim="animated" data-type="zoomInLeft">
									<img src="./img/yueliang01.png"/>
								</div>
								<div class="box-pc img2 " data-anim="animated" data-type="fadeInDown" data-delay="1000">
									<img src="./img/tuzi01.png"/>
								</div>
								<div class="title box-pc img_my" data-anim="animated" data-type="rubberBand" data-delay="1500">
									<img src="./img/zi01.png"/>
								</div>
								<div class="logo box-f1-ae" data-anim="animated" data-type="bounceInUp" data-delay="2000">
									<img src="./img/footerlogo.png"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swipe-box active">
					<div class="container">
						<img src="./img/bg2.png" class="fullpage-bgimg" />
						<div class="content opacity-bg2" style="height: 100%;" >
							<div class="box-f1-ov firstpage-img2" style="height: 100%;">
								<div class="box-pc img " data-anim="animated" data-type="zoomInLeft">
									<img src="./img/yueliang02.png"/>
								</div>
								<div class="box-pc img2" data-anim="animated" data-type="zoomInRight" data-delay="1000">
									<img src="./img/tuzi02.png"/>
								</div>
								<div class="title1 box-pc" data-anim="animated" data-type="zoomIn" data-delay="2000">
									<div class="zi">祝</div>
									<div class="logo">
										<img src="./img/zhongqiuzi.png"/>
									</div>
								</div>
								<div class="title2" data-anim="animated" data-type="bounceInLeft" data-delay="3000">
									花 好 月 圆
								</div>
								<div class="title3" data-anim="animated" data-type="bounceInRight" data-delay="3000">
									人 团  圆
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swipe-box active">
					<div class="container">
						<img src="./img/bg2.png" class="fullpage-bgimg" />
						<div class="content opacity-bg2" style="height: 100%;" >
							<div class="box-f1-ov firstpage-img3" style="height: 100%;">
								<div class="box-pc img">
									<img src="./img/denglong.png"/>
								</div>
								<div class="title1 box-pc" data-anim="animated" data-type="zoomIn" data-delay="1000">
									<div class="zi">愿</div>
									<div class="logo">
										<img src="./img/zhongqiuzi.png"/>
									</div>
								</div>
								<div class="title2 box-pc" >
									<div data-anim="animated" data-type="bounceInLeft" data-delay="2000">灯火阑珊 </div>
									<div data-anim="animated" data-type="bounceInRight" data-delay="2000" style="margin-left: .5em;">笑语渐浓</div> 
								</div>
								
							</div>
						</div>
					</div>
				</div>
				<div class="swipe-box active">
					<div class="container">
						<img src="./img/bg2.png" class="fullpage-bgimg bg-blur" />
						<div class="content" style="height: 100%;">
							<div class="canema box-pc" data-anim="animated" data-type="zoomIn">
							</div>
							<div class="box-f1-ov firstpage-img3" style="height: 100%;">
								<div class="title2 box-pc" data-anim="animated" data-type="fadeInUp" data-delay="1000">
									星光闪耀 皓月闪烁
								</div>
								<div class="title2 box-pc" data-anim="animated" data-type="fadeInUp" data-delay="2000">
									中秋佳节 美满时刻
								</div>
								<div class="title2 box-pc" data-anim="animated" data-type="fadeInUp" data-delay="2000">
									大唐网络 诚意恭贺
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swipe-box">
					<div class="container">
						<img src="./img/bg3.png" class="fullpage-bgimg" />
						<div class="content box-f1-ac-pc">
							<div class="body-img">
								<div class="box-f1-pc logo-container" data-anim="animated" data-type="bounceInDown">
									<img src="./img/logo.png" class="logo-img" />
								</div>
								<div class="box-ov-ac code-container">
									<div class="code-title" data-anim="animated" data-type="fadeInUp" data-delay="1000">更多精彩尽在官方网站</div>
									<img src="./img/two-dimension-code.png" class="code-img" data-anim="animated" data-type="bounceInUp"/>
									<div class="code-url" data-anim="animated" data-type="fadeInDown" data-delay="1000">www.369cloud.com</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>
		<script type="text/javascript" src="./js/slip.min.js"></script>
		<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="./js/custom.js"></script>
		<script type="text/javascript">
			var container = document.getElementById('slip');
			var pages = document.querySelectorAll('.swipe-box');
			var slip = Slip(container, 'y').webapp(pages);
			slipEnd(slip);
		</script>
	</body>

</html>
